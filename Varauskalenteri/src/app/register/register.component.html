<div class="register-container">
    <form class="registerForm" [formGroup]="registerForm" (ngSubmit)="register()" #loginForm="ngForm">
        <h2>Rekisteröinti</h2>

        <mat-form-field class="input-field">
            <mat-label>Käyttäjänimi: </mat-label>
            <input matInput formControlName="username">
        </mat-form-field>
        
        <mat-form-field class="input-field">
            <mat-label>Salasana: </mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        
        <mat-form-field class="input-field">
            <mat-label>Puhelinnumero: </mat-label>
            <input matInput type="number" placeholder="Puh." formControlName="phone">
        </mat-form-field>
        
        <mat-form-field class="input-field">
            <mat-label>Etunimi: </mat-label>
            <input matInput placeholder="" formControlName="firstname">
        </mat-form-field>
        
        <mat-form-field class="input-field">
            <mat-label>Sukunimi: </mat-label>
            <input matInput placeholder="" formControlName="lastname">
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Lähetä</button>
    </form>
</div>
